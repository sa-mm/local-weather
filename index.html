<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8">
    <title>Local Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="main.css" type="text/css" media="screen">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Local Weather</h1>
      <div class="row">
        <div class="col-xs-8 col-md-4 col-md-offset-4 col-xs-offset-2">
          <p class="location-data">This is your local weather:</p>
          <p class="temp-data">Loadingâ€¦</p>
          <p class="weather-description-data"></p>
          <div id="temp-buttons" class="btn-group" role="group" aria-label="group of two temperature buttons" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="options" id="farenheit" autocomplete="off" checked> Farenheit
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="celsius" autocomplete="off"> Celsius
            </label>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="weather.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
